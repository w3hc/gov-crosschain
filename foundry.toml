# Full reference https://github.com/foundry-rs/foundry/tree/master/crates/config

[profile.default]
  auto_detect_solc = false
  block_timestamp = 1_738_368_000 # Feb 1, 2025 at 00:00 GMT
  bytecode_hash = "none"
  fuzz = { runs = 1_000 }
  gas_reports = ["*"]
  optimizer = true
  optimizer_runs = 200
  out = "out"
  script = "script"
  solc = "0.8.24"
  src = "src"
  test = "test"
  via_ir = false
  sender = "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266"

[profile.ci]
  fuzz = { runs = 10_000 }
  verbosity = 4

[etherscan]
  # Mainnets
  mainnet = { key = "${API_KEY_ETHERSCAN}" }
  optimism = { key = "${API_KEY_ETHERSCAN}" }
  base = { key = "${API_KEY_ETHERSCAN}" }
  arbitrum = { key = "${API_KEY_ETHERSCAN}" }

  # Testnets
  sepolia = { key = "${API_KEY_ETHERSCAN}" }
  optimism_sepolia = { key = "${API_KEY_ETHERSCAN}" }
  base_sepolia = { key = "${API_KEY_ETHERSCAN}" }
  arbitrum_sepolia = { key = "${API_KEY_ETHERSCAN}" }

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 120
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true

[rpc_endpoints]
  # Local development chains (from setup-chains.sh)
  localhost = "http://localhost:8545"
  local_optimism = "http://localhost:8545"
  local_arbitrum = "http://localhost:8546"
  local_base = "http://localhost:8547"

  # Testnets
  sepolia = "https://ethereum-sepolia-rpc.publicnode.com"
  optimism_sepolia = "https://sepolia.optimism.io"
  base_sepolia = "https://sepolia.base.org"
  arbitrum_sepolia = "https://sepolia-rollup.arbitrum.io/rpc"

  # Mainnets
  mainnet = "https://eth-mainnet.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
  optimism = "https://optimism-rpc.publicnode.com"
  optimism_mainnet = "https://mainnet.optimism.io"
  base = "https://mainnet.base.org"
  base_mainnet = "https://mainnet.base.org"
  arbitrum = "https://arbitrum-one-rpc.publicnode.com"
  arbitrum_mainnet = "https://arb1.arbitrum.io/rpc"

  # Other chains
  polygon = "https://polygon-bor-rpc.publicnode.com"
  avalanche = "https://avalanche-c-chain-rpc.publicnode.com"
  bnb_smart_chain = "https://bsc-dataseed.binance.org"
  gnosis_chain = "https://rpc.gnosischain.com"
